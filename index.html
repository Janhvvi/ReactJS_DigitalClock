<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React DOM</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            margin: 0;
        }

        #regularDiv, #reactDiv {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #regularDiv {
            background-color: azure;
        }

        #reactDiv {
            background-color: blanchedalmond;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        p {
            font-size: 1.1em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1> React DOM Check</h1>

    <!-- a regular div, refreshed every second to show time -->
    <div id="regularDiv">
        this should change
    </div>

    <br>

    <!-- a div which is being updated using react -->
    <div id="reactDiv">
        this should change
    </div>
   
    <script type="text/babel">
        let rootNode = ReactDOM.createRoot(document.getElementById("reactDiv"));

        function renderThis() {
            document.getElementById("regularDiv").innerHTML =
            "<input/> <p> " + (new Date()).toString() + " </p>";

            let myElem =  <div>
                               <input/>
                               <p> {(new Date()).toString()}</p>
                         </div>
            rootNode.render(myElem);
        }
        setInterval(renderThis, 1000);
    </script>
</body>
</html>
